components:
  schemas:
    user:
      properties:
        id:
          type: string
          description: 페이스북 id
        nickname:
          type: string
          description: 닉네임
        email:
          type: string
          description: 이메일
        profileImageDir:
          type: string
          description: 프로필 사진 저장 경로
    board:
      properties:
        title:
          type: string
          description: 제목
        contents:
          type: string
          description: 내용
        author:
          type: string
          description: 작성자 닉네임
        date:
          type: Date
          description: 작성일
        dateText:
          type: string
          description: 작성일 "year-month-day hour:minute:second" 형식으로 저장된 텍스트
        imageDir:
          type: string
          description: 이미지 저장 경로
        like:
          type: Number
          description: 글 추천 수
        likeUsers:
          type: [ string ]
          description: 글에 추천을 누른 유저들의 ID가 저장된 배열
        comments:
          type: [ commentSchema ]
          description: 글에 적힌 댓글들이 저장된 배열
    comment:
      properties:
        contents:
          type: string
          description: 내용
        author:
          type: string
          description: 작성자 닉네임
        authorID:
          type: string
          description: 작성자 ID
        date:
          type: Date
          description: 작성일
        dateText:
          type: string
          description: 작성일 "year-month-day hour:minute:second" 형식으로 저장된 텍스트